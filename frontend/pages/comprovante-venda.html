<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante da Venda</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .recibo-box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .titulo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitulo {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-bottom: 30px;
    }

    .linha {
      border-bottom: 1px solid #dee2e6;
      margin: 15px 0;
    }

    @media print {
      #btnVoltar,
      #btnImprimir {
        display: none !important;
      }

      body {
        background: white !important;
      }
    }
  </style>
</head>

<body>

  <div class="recibo-box shadow">
    <div class="titulo">Planeta Água</div>
    <div class="subtitulo">Comprovante de Venda</div>

    <div id="infoVenda">
      <!-- Conteúdo preenchido pelo JS -->
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-secondary" id="btnVoltar">Voltar</button>
      <button class="btn btn-primary" id="btnImprimir">Imprimir</button>
    </div>
  </div>

  <script src="../assets/js/comprovante-venda.js"></script>
</body>

</html>
